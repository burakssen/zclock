name: Build and Deploy Zig WASM

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true # ✅ cancel previous runs on new commits

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # ✅ faster clone

      - name: Cache Zig global cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('build.zig', 'build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest

      - name: Cache Emscripten
        uses: actions/cache@v4
        with:
          path: |
            ~/.emscripten_cache
            ~/.emscripten_ports
          key: ${{ runner.os }}-emsdk-${{ hashFiles('.emscripten') }}
          restore-keys: |
            ${{ runner.os }}-emsdk-

      - name: Build WASM
        run: |
          zig build -Dtarget=wasm32-emscripten -Doptimize=ReleaseFast
          mv zig-out/web/zclock.html zig-out/web/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: zig-out/web

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
